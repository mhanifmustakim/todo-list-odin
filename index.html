<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Odin</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="page-container">
        <div id="page-header">
            <header>Just a To-Do List</header>
            <button id="nav-dropdown">â˜°</button>
        </div>
        <div id="page-main">
            <div id="nav">
                <ul id="nav-main">
                    <li>Home</li>
                    <li>Not home</li>
                </ul>
                <div id="projects">
                    <header>Projects</header>
                    <ul id="nav-projects">
                        <li class="active">Test Project</li>
                        <li>Another One</li>
                    </ul>
                </div>
                <div id="add-project" hidden>Add Project</div>
                <form id="add-project-form">
                    <input type="text" name="project-title" id="project-title" placeholder="New Project Title">
                    <button type="submit" id="add-project-btn">Add</button>
                    <button type="button" id="cancel-project-btn">Cancel</button>
                </form>
            </div>
            <div id="main"></div>
        </div>
        <div id="page-footer">
            <footer>Created by <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a></footer>
        </div>
    </div>
</body>

</html>
